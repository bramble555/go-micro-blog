{{ define "content" }}
<div class="container mx-auto py-8">
    <div style="margin-bottom: 20px; display: flex; justify-content: space-between;">
        <h1 style="font-size: 24px; font-weight: bold;">最新文章</h1>
        <a href="/admin/create"
            style="background-color: #10b981; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none;">
            + 发布新文章
        </a>
    </div>

    <hr>

    <div class="grid gap-6">
        {{ range .Posts }}
        <div style="border: 1px solid #ddd; padding: 15px; margin-top: 10px;">
            <h2 style="font-size: 18px;">{{ .Title }}</h2>
            <p>{{ .Summary }}</p>
            <small>{{ .Date }}</small>
        </div>
        {{ else }}
        <p>暂时没有文章，快去发布吧！</p>
        {{ end }}
    </div>
</div>
{{ end }}
