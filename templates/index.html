{{ template "base" . }}

{{ define "content" }}
<h2 class="text-2xl font-bold mb-6">最新文章</h2>
<div class="space-y-6">
    {{ range .Posts }}
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
        <h3 class="text-xl font-semibold mb-2">{{ .Title }}</h3>
        <p class="text-gray-600 mb-4">{{ .Summary }}</p>
        <div class="text-sm text-gray-400">发布于 {{ .Date }}</div>
    </div>
    {{ else }}
    <p class="text-gray-500">暂时没有文章。</p>
    {{ end }}
</div>
{{ end }}
